<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait" />
    <link rel="stylesheet" href="./style.css">
    <title>Can you draw it?</title>
    <script
      type="text/javascript"
      src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"
    ></script>
    <script type="text/javascript">
        var getXMLHttpRequestSend = XMLHttpRequest.prototype.send;
      </script>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <script>
        function callFacebookCTA() {
          try {
            if (window.mraid) {
              var url = window.MRAID_URL || window.clickTag || window.CLICKTAG || '';
              var openCall = function() {
                try {
                  if (url) { window.mraid.open(url); } else { window.mraid.open(); }
                } catch (e) {}
              };
              try {
                if (window.mraid.getState && window.mraid.getState() === 'loading') {
                  try { window.mraid.addEventListener('ready', openCall); } catch (e) { openCall(); }
                } else {
                  openCall();
                }
              } catch (e) {}
            }
          } catch (e) {}
          try { FbPlayableAd.onCTAClick(); } catch (e) {}
        }
        XMLHttpRequest.prototype.send = getXMLHttpRequestSend;
      </script>
    <script src="./bundle.js"></script>
</body>
</html>
